<!DOCTYPE html>

<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tech Blog App</title>
</head>
<body>
    <header th:fragment="logged_out" th:remove="tag">
        <header>
            <a th:href="@{/user/login}">Login</a>
<!--            <a th:href="@{/user/register}">Registration</a>-->
        </header>

    </header>

    <header th:fragment="logged_in" th:remove="tag">
        <header>
            <b>Logged in as : </b>
            <label th:text="${session.loggedUser.username}"></label>
            <form method="post" th:action="@{/user/logout}">
                <input type="submit" value="log out">
            </form>
        </header>

    </header>
</body>
</html>
